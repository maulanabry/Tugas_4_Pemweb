<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT DOUBLE KLIK</title>
    <script src="js/jquery.js"></script>
    <script type="text/javascript">
 $(document).ready(function () {
        $("#1").dblclick(function () {
          if ($("#1").hasClass("kotak")) $("#1").attr("class", "Warna");
          else $("#1").attr("class", "kotak");
        });
        $("#2").dblclick(function () {
          if ($("#2").hasClass("kotak")) $("#2").attr("class", "Warna");
          else $("#2").attr("class", "kotak");
        });
        $("#3").dblclick(function () {
          if ($("#3").hasClass("kotak")) $("#3").attr("class", "Warna");
          else $("#3").attr("class", "kotak");
        });
        $("#4").dblclick(function () {
          if ($("#4").hasClass("kotak")) $("#4").attr("class", "Warna");
          else $("#4").attr("class", "kotak");
        });
      });
    </script>
     <style>
       body {
        text-align: center;
        background-color: whitesmoke;
      }
      .kotak {
        width: 150px;
        height: 150px;
        margin: 5px;
        background-color: yellow;
      }
      .Warna {
        background-color: red;
        width: 150px;
        height: 150px;
        margin: 5px;
      }
      .container {
        justify-content: center;
        display: flex;
        height: auto;
      }

      p:hover {
        cursor: pointer;
      }
    </style>
</head>
<body>
    <h2>Klik 2 Kali untuk Merubah Warna</h2>
    <div class="container">
      <p class="kotak" id="1"></p>
      <p class="kotak" id="2"></p>
      <p class="kotak" id="3"></p>
      <p class="kotak" id="4"></p>
    </div>
</body>
</html>
